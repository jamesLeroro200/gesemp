name: CI to Docker Hub
on: 
  push: 
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: verification acc√®s au repo github
        uses: actions/checkout@v2
      
      - name: Connexion a dockerhub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: configuration environnement de build docker
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: execution du build docker et push sur dockerhub
        id: docker_build
        uses: docker/build-push-action@v1
        with: 
          context: ./
          target: dev
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gesemp:latest
      
      - name: digest image
        run: echo ${{ steps.docker_build.outputs.digest }}
      
